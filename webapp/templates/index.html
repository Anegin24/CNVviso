<!DOCTYPE html>
<html>
<head>
    <title>BWA-MEM Pipeline</title>
</head>
<body>
    <h1>BWA-MEM Pipeline</h1>

        <label for="directory">Choose Directory:</label><br>
        <input type="file" id="directory" name="directory"><br>

    </form>

        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
